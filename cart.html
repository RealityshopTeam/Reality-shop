<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - Reality Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f8fc;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 8px;
      padding: 0;
      margin: 0;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: 600;
      background-color: #005bb5;
      padding: 5px 10px;
      font-size: 0.85em;
      border-radius: 5px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }


    nav ul li a:hover {
      background-color: #004a94;
      transform: translateY(-1px);
    }
      @media(max-width: 768px) {
      nav ul {
        justify-content: center;
      }
      .hero h1 {
        font-size: 1.6em;
      }
      .hero p {
        font-size: 1em;
      }
    }
    h2 {
      text-align: center;
      color: #003366;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }
    th {
      background: #0066cc;
      color: white;
    }
    input[type="number"] {
      width: 60px;
      padding: 4px;
      text-align: center;
    }
    button {
      padding: 6px 12px;
      background: #cc0000;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #990000;
    }
    .total {
      text-align: right;
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
    }
    .actions {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }
    .checkout-btn {
      padding: 10px 20px;
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .checkout-btn:hover {
      background: #004a94;
    }

  </style>
</head>
<body>
    <nav>
    <ul>
<li><a href="r.html">Home</a></li>
      <li><a href="shop.html">Shop</a></li>
      <li><a href="cart.html">Cart</a></li>
      <li><a href="content.html">Contact</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="login.html">Account</a></li>
    </ul>
  </nav>

  <h2>Your Shopping Cart</h2>
  <table id="cart-table">
    <thead>
      <tr>
        <th>Product</th>
        <th>Price (₹)</th>
        <th>Quantity</th>
        <th>Subtotal (₹)</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="cart-items">
      <!-- Items will load here -->
    </tbody>
  </table>

  <div class="total">
    Total Amount: ₹<span id="total-amount">0</span>
  </div>

  <div class="actions">
    <button onclick="clearCart()">Clear Cart</button>
    <button class="checkout-btn">Proceed to Checkout</button>
  </div>

<script>
  function loadCart() {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartItems = document.getElementById("cart-items");
    cartItems.innerHTML = "";
    let total = 0;

    cart.forEach((item, index) => {
      let subtotal = item.price * item.quantity;
      total += subtotal;

      cartItems.innerHTML += `
        <tr>
          <td>${item.name}</td>
          <td>₹${item.price}</td>
          <td>
            <input type="number" min="1" value="${item.quantity}" 
                   onchange="updateQuantity(${index}, this.value)">
          </td>
          <td>₹${subtotal}</td>
          <td><button onclick="removeItem(${index})">Remove</button></td>
        </tr>
      `;
    });

    document.getElementById("total-amount").innerText = total;
  }

  function updateQuantity(index, qty) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart[index].quantity = parseInt(qty);
    localStorage.setItem("cart", JSON.stringify(cart));
    loadCart();
  }

  function removeItem(index) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    loadCart();
  }

  function clearCart() {
    localStorage.removeItem("cart");
    loadCart();
  }

  // Load cart when page opens
  loadCart();
</script>

</body>
</html>
