<!DOCTYPE html>
<html>
<head>
  <title>Reality Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <style>
    /* Basic Reset */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body { 
      font-family: Arial, sans-serif; 
      line-height: 1.6; 
      padding: 10px; 
      background-color: #f4f8fc; 
      color: #1a1a1a; 
    }

    header { 
      display: flex; 
      flex-wrap: wrap; 
      align-items: center; 
      justify-content: space-between; 
      padding: 12px 18px; 
      background-color: #0066cc; 
      color: white; 
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
    }

    .logo { font-size: 1.6em; font-weight: bold; }

    nav ul { 
      list-style: none; 
      display: flex; 
      flex-wrap: wrap; 
      gap: 8px;
    }

    nav ul li a { 
      text-decoration: none; 
      color: white; 
      font-weight: 600; 
      background-color: #005bb5; 
      padding: 6px 12px;   /* smaller padding */
      font-size: 0.9em;    /* slightly smaller text */
      border-radius: 5px; 
      transition: background-color 0.3s ease, transform 0.2s ease;
      display: inline-block;
    }

    nav ul li a:hover { 
      background-color: #004a94; 
      transform: translateY(-2px);
    }

    .search-bar { margin-top: 10px; flex-basis: 100%; }
    .search-bar input { 
      width: 100%; 
      padding: 7px; 
      font-size: 1em; 
      border: 1px solid #ccc; 
      border-radius: 4px; 
    }

    .hero { text-align: center; margin: 30px 0; }
    .hero h1 { font-size: 2.2em; color: #003366; }
    .hero p { margin: 10px 0; font-size: 1.2em; color: #00509e; }
    .hero button { 
      padding: 10px 20px; /* smaller */
      font-size: 1em; 
      cursor: pointer; 
      background-color: #0066cc; 
      color: white; 
      border: none; 
      border-radius: 6px; 
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .hero button:hover { 
      background-color: #004a94; 
      transform: translateY(-2px);
    }

    footer {
      text-align: center;
      padding: 15px 10px;
      font-size: 0.9em;
      color: #333;
      border-top: 1px solid #ccc;
      margin-top: 40px;
      background-color: #e9f2fb;
    }

    /* Responsive adjustments for smaller screens */
    @media(max-width: 768px) {
      nav ul {
        justify-content: center;
      }
      .hero h1 {
        font-size: 1.6em;
      }
      .hero p {
        font-size: 1em;
      }
    }

    @media(max-width: 480px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      nav ul {
        flex-direction: column;
        width: 100%;
      }
      nav ul li a {
        width: 100%;
        text-align: center;
      }
      .search-bar {
        margin-top: 15px;
      }
    }
  </style>
  
</head>
<body>

<header>
  <div class="logo">Reality Shop</div>
  <nav>
    <ul>
        <li><a href="index.html">Home</a></li>
      <li><a href="shop.html">Shop</a></li>
      <li><a href="cart.html">Cart</a></li>
      <li><a href="content.html">Contact</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="login.html">Account</a></li>
    </ul>
  </nav>
  <div class="search-bar">
    <input type="text" placeholder="Search products...">
  </div>
</header>

<section class="hero">
  <h1>Welcome to Reality Shop</h1>
  <p>Experience the Try-on before you buy.</p>
  <button >Shop Now</button>
</section>

<footer>
  <p>Contact us: penkejayesh@gmail.com | Follow us on social media</p>
  <p>Â© 2025 Reality Shop</p>
</footer>

</body>
</html>
